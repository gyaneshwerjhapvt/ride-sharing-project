<div class="service-card">
  <div class="card-header">
    <i class="fas fa-car"></i>
    <h2>Vehicle Management</h2>
  </div>

  <div class="form-container">
    <input type="text" placeholder="Vehicle Number (Plate)"
           [(ngModel)]="newVehicle.vehicleNumber" required>
    <input type="text" placeholder="Vehicle Make (e.g., Toyota)"
           [(ngModel)]="newVehicle.vehicleType" required>
    <input type="text" placeholder="Vehicle Model (e.g., Camry)"
           [(ngModel)]="newVehicle.driverName">
    <input type="number" placeholder="Year"
           [(ngModel)]="newVehicle.capacity" min="1900" max="2030">
    <button (click)="addVehicle()" class="btn-primary">
      <i class="fas fa-plus"></i> Register Vehicle
    </button>
    <button (click)="loadVehicle()" class="btn-secondary" style="margin-left: 10px;">
      <i class="fas fa-eye"></i> View My Vehicles
    </button>
  </div>

  <div *ngIf="vehicles.length === 0" class="empty-state">
    <i class="fas fa-car-side"></i>
    <p>No vehicle registered yet. Register your vehicle above.</p>
  </div>

  <table *ngIf="vehicles.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Plate Number</th>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehicles">
        <td>{{ v.id }}</td>
        <td>{{ v.vehicleNumber }}</td>
        <td>{{ v.vehicleType }}</td>
        <td>{{ v.driverName || 'N/A' }}</td>
        <td>{{ v.capacity || 'N/A' }}</td>
        <td>
          <button (click)="deleteVehicle()" class="btn-danger" style="padding: 6px 12px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
